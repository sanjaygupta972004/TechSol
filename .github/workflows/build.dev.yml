name: Building Docker Image and deploying to DockerHub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to DockerHub and Building/Pushing Docker Image
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
        cd server
        echo "$PWD"
        docker build -t ${{ secrets.DOCKER_USERNAME }}/server:v1 .
        docker push ${{ secrets.DOCKER_USERNAME }}/server:v1